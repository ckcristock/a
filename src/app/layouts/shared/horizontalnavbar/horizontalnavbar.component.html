<div class="topnav">
    <div class="container-fluid mx-auto">
        <nav class="navbar navbar-light navbar-expand-lg topnav-menu">
            <div class="collapse navbar-collapse" id="topnav-menu-content">
                <ul class="navbar-nav">
                    <ng-container *ngFor="let item of navItems">
                        <div *ngIf="item.name != 'Tablero'">
                            <hr>
                        </div>
                        <li class="nav-item dropdown">

                            <a class="nav-link dropdown-toggle arrow-none px-2" href="javascript: void(0);"
                                [routerLink]="(item.name == 'Tablero' ? '/' : item.link)" id="topnav-components"
                                role="button" (click)="onMenuClick($event)">
                                <i class="{{item.icon}} mr-2"></i>{{ item.name }}
                                <div *ngIf="item.child.length>0" class="arrow-down">
                                </div>
                            </a>

                            <div class="dropdown-menu row" aria-labelledby="topnav-dashboard" *ngIf="hasItems(item)"
                                id="navmenu">
                                <ng-template ngFor let-i="index" let-subitem [ngForOf]="item.child">
                                    <a class="col dropdown-item side-nav-link-ref" *ngIf="!hasItems(subitem)"
                                        [routerLink]="subitem.link" routerLinkActive="active">{{subitem.name}}</a>

                                    <div class="dropdown" *ngIf="hasItems(subitem)">
                                        <a class="dropdown-item" (click)="onMenuClick($event)">{{ subitem.name}}
                                            <div class="arrow-down"></div>
                                        </a>
                                        <div class="dropdown-menu" [ngClass]="item.name != 'Tablero' ? 'dropdown-menu dropdown-menu-right':''"
                                            [ngStyle]="item.name == 'Tablero' ? {'left':'100%'}:''">
                                            <ng-template ngFor let-subSubitem [ngForOf]="subitem.child">
                                                <a class="dropdown-item side-nav-link-ref"
                                                    [routerLink]="subSubitem.link" routerLinkActive="active">{{
                                                    subSubitem.name }}</a>
                                            </ng-template>
                                        </div>
                                    </div>
                                </ng-template>
                            </div>
                        </li>
                    </ng-container>
                </ul>
            </div>
        </nav>
    </div>
</div>
