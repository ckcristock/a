<div class="row">
  <div class="col-md-12 mt-2" *ngIf="calendarEvents.length == 0">
    <div class="alert alert-warning" role="alert">
      <i class="fa fa-exclamation-triangle"></i> No se encontraron espacios
      disponibles con esas caracter√≠sticas
    </div>
  </div>

  <div class="col-md-12">
    <div class="app-calendar">
      <full-calendar
        #calendar
        defaultView="dayGridMonth"
        [header]="{
          left: 'prevYear,prev,next,nextYear today',
          center: 'title',
          right: 'dayGridMonth,dayGridWeek,dayGridDay,listWeek'
        }"
        [plugins]="calendarPlugins"
        [eventResizableFromStart]="'true'"
        [eventLimit]="false"
        themeSystem="bootstrap"
        [weekends]="calendarWeekends"
        [bootstrapFontAwesome]="true"
        deepChangeDetection="true"
        [events]="calendarEvents"
        [locales]="locales"
        [eventTimeFormat]="{
          hour: '2-digit',
          minute: '2-digit',
          meridiem: false,
          hour12: true
        }"
        (eventClick)="save($event)"
      >
      </full-calendar>
    </div>
  </div>
</div>
