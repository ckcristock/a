<div class="form-row">
  <div class="form-group col-md-4">
    <label for="exampleInputPassword1">Trámite</label>
    <select class="form-control form-control-sm" name="Id_Tramite" (change)="format();tramiteWasChanged();"
      [(ngModel)]="data.Id_Tramite">
      <option [value]="type.id" *ngFor="let type of formalities">
        {{ type.name }}
      </option>
    </select>
  </div>
  <div class="form-group col-md-4" *ngIf="tramiteSelected.hasAmbits == 1">
    <label for="exampleInputPassword1">Tipo de Ámbito</label>
    <select class="form-control form-control-sm" name="Id_Tipo_Identificacion" (change)="changes()"
      [(ngModel)]="data.Id_Ambito">
      <option value="">Seleccione un ámbito</option>
      <option [value]="type.id" *ngFor="let type of ambits">
        {{ type.name }}
      </option>
    </select>
  </div>
  <div class="form-group col-md-4" *ngIf="tramiteSelected.hasTypeServices == 1">
    <label for="exampleInputPassword1">Tipo de Servicio</label>
    <select class="form-control form-control-sm" name="Id_Tipo_Identificacion" (change)="changes()"
      [(ngModel)]="data.Id_Tipo_Servicio">
      <option value="">Seleccione un Servicio</option>
      <option [value]="type.id" *ngFor="let type of typeServices">
        {{ type.name }}
      </option>
    </select>
  </div>
</div>
