<div class="card">
    <div class="card-body">
        <div class="card-title">
            <h4 class="text-primary">
                Reportes Generales
            </h4>
            <hr class="line">
        </div>
        <form #sendForm="ngForm">
            <div class="row">
                <div class="form-group col-md-4 col-sm-12">
                    <label>Tipo de reporte </label>
                    <select class="form-control" name="typeReport" required [(ngModel)]="typeReportDefault"
                        (ngModelChange)="showInput()">
                        <option [value]="typeReport['text']" *ngFor="let typeReport of typeReports">
                            {{typeReport['text']}}
                        </option>
                    </select>
                </div>
                <div class="form-group col-md-4 col-sm-12">
                    <label>Rango de Fechas</label>

                    <ng-template #t let-date let-focused="focused">
                        <span class="custom-day" [class.focused]="focused" [class.range]="isRange(date)"
                            [class.faded]="isHovered(date) || isInside(date)" (mouseenter)="hoveredDate = date"
                            (mouseleave)="hoveredDate = null">
                            {{ date.day }}
                        </span>
                    </ng-template>

                    <input type="text" class="form-control date" (click)="hidden=!hidden" name="daterange"
                        autocomplete="off" required [(ngModel)]="selected" />

                    <ngb-datepicker #dp (select)="onDateSelection($event)" [displayMonths]="2" [dayTemplate]="t"
                        outsideDays="hidden" [hidden]="hidden">
                    </ngb-datepicker>
                </div>
                <div class="form-group col-md-4 col-sm-12">
                    <label>Instituciones</label>
                    <ng-select multiple="true" [items]="companies" required bindLabel="text" bindValue="value" ngModel
                        placeholder="Seleccione " name="company_id" loadingText="loading" ngDefaultControl>
                    </ng-select>
                </div>

                <div class="form-group col-md-12 col-sm-12">
                    <label>Especialidades</label>
                    <ng-select multiple="true" [items]="specialities" required bindLabel="text" bindValue="value"
                        ngModel placeholder="Seleccione " name="speciality_id" loadingText="loading" ngDefaultControl>
                    </ng-select>
                </div>

                <div class="form-group col-md-4 col-sm-12 ">
                    <label for="">Eps</label>
                    <ng-select name="eps_id" ngModel required placeholder="Seleccione ">
                        <ng-option [value]="type.value" *ngFor="let type of epss ">{{type.text}}</ng-option>
                    </ng-select>
                </div>

                <div class="form-group col-md-4 col-sm-12">
                    <label for="">Regimen</label>
                    <ng-select name="regimen_id" ngModel required placeholder="Seleccione ">
                        <ng-option [value]="type.value" *ngFor="let type of typeRegimens">{{type.text}}
                        </ng-option>
                    </ng-select>
                </div>
            </div>

            <div class="row" *ngIf="show_input">
                <div class="col-12 mt-4 ">
                    <label>Por favor digite el/los numero(s) de identificaci√≥n</label>
                    <input class="form-control" type="text" name="identifier" [(ngModel)]="identifier">
                </div>
            </div>

            <div class="row">
                <div class="col-12 mt-4 d-flex ">
                    <button class="btn  btn-primary  btn-block" [disabled]="loading" (click)="download(sendForm)">
                        <span *ngIf="!loading ;else status">Reporte general</span>
                        <ng-template #status>
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            Generando reporte...
                        </ng-template>
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>
