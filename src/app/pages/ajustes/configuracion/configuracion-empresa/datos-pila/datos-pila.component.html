<div class="card" *ngIf="show">
  <div class="card-body">
    <div class="row card-title d-flex justify-content-between">
      <div class="col-md-10 px-0">
        <h5 class="text-primary">Datos de pila</h5>
      </div>
      <div class="col-md-2 px-0 text-right">
        <button class="btn btn-link" (click)="openModal()">
          <i class="fas fa-pencil-alt"></i>
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 text-lg-right text-center text-primary">
        Operador de Pago
      </div>
      <div class="col-lg-6 text-lg-left text-center">
        {{ pilas.paid_operator }}
      </div>
      <div class="col-lg-6 text-lg-right text-center text-primary">
        Companía de ARL
      </div>
      <div class="col-lg-6 text-lg-left text-center">
        {{ arl }}
      </div>
      <div class="col-lg-6 text-lg-right text-center text-primary">
        Aplica Ley 1429 de 2010
      </div>
      <div class="col-lg-6 text-lg-left text-center">
        {{ pilas.law_1429 }}
      </div>
      <div class="col-lg-6 text-lg-right text-center text-primary">
        Aplica Ley 590 de 2010
      </div>
      <div class="col-lg-6 text-lg-left text-center">
        {{ pilas.law_590 }}
      </div>
      <div class="col-lg-6 text-lg-right text-center text-primary">
        Aplica Ley de 1607 de 2012
      </div>
      <div class="col-lg-6 text-lg-left text-center">
        {{ pilas.law_1607 }}
      </div>
    </div>
  </div>
</div>
<app-modal-basic #modal [dialogClass]="'modal-md'">
  <div class="app-modal-header">
    <h5 class="modal-title">Datos De Pila</h5>
    <button type="button" class="close basic-close" (click)="modal.hide()">
      <span aria-hidden="true">
        <i class="fas fa-times" (click)="modal.hide()"></i>
      </span>
    </button>
  </div>
  <div class="app-modal-body">
    <form [formGroup]="form">
      <div class="row">
        <div class="col-12">
          <div class="form-row">
            <div class="form-group col-12">
              <label for="">Operador de Pago Utilizado</label>
              <select
                class="form-control form-control-sm"
                formControlName="paid_operator"
              >
                <option *ngFor="let item of pay_operators" [value]="item.value">
                  {{ item.clave }}
                </option>
              </select>
            </div>
            <div class="form-group col-12">
              <label for="">Compañia ARL Utilizada</label>
              <select
                class="form-control form-control-sm"
                formControlName="arl_id"
              >
                <option *ngFor="let arl of arls" [value]="arl.value">
                  {{ arl.text }}
                </option>
              </select>
            </div>
            <div class="form-check ml-2 mb-2">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                formControlName="law_1429"
                id="ley_1429"
                checked
              />
              <label class="form-check-label" for="ley_1429">
                ¿Aplica Para La Ley 1429 de 2010?
              </label>
            </div>
            <div class="form-check ml-2 mb-2">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                formControlName="law_590"
                id="ley_590"
                checked
              />
              <label class="form-check-label" for="ley_590">
                ¿Aplica Para La Ley 590 de 2010?
              </label>
            </div>
            <div class="form-check ml-2 mb-2">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                formControlName="law_1607"
                id="ley_1607"
                checked
              />
              <label class="form-check-label" for="ley_1607">
                ¿Aplica Para La Ley 1607 de 2012?
              </label>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="app-modal-footer">
    <div class="form-group text-right">
      <button
        (click)="modal.hide()"
        type="button"
        class="btn btn-danger raised mr-2 btn-sm"
      >
        Cerrar
      </button>
      <button
        type="submit"
        class="btn btn-primary btn-sm raised"
        (click)="savePilaData()"
      >
        Guardar
      </button>
    </div>
  </div>
</app-modal-basic>
