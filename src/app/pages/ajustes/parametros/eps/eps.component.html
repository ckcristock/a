<div class="card">
    <div class="card-body">
        <div class="card-title d-flex justify-content-between">
            <h4 class="text-primary">EPS</h4>
            <div class="btn-group rounded">
                <button class="btn btn-primary btn-sm" style="float: right;" (click)="openModal()">
                    <i class="fa fa-plus"></i> Agregar
                </button>
                <button class="btn btn-info btn-sm" style="float: right;" (click)="openClose()">
                    <i class="fas fa-sliders-h"></i> Filtros
                </button>
            </div>
        </div>
        <hr class="line">
        <mat-accordion multi>
            <mat-expansion-panel class="mat-elevation-z0">
                <mat-form-field class="col-md-3 pl-0" appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input matInput type="text" placeholder="Busca por nombre" [(ngModel)]="filtros.name"
                        (change)="getAllEps()" name="name" autocomplete="off">
                </mat-form-field>
                <mat-form-field class="col-md-3 pl-0" appearance="outline">
                    <mat-label>Código</mat-label>
                    <input matInput type="text" placeholder="Busca por código" [(ngModel)]="filtros.code"
                        (change)="getAllEps()" name="code" autocomplete="off">
                </mat-form-field>
            </mat-expansion-panel>
        </mat-accordion>
        <table class="table table-bordered table-striped mt-4" *ngIf="!loading && epss.length > 0; else notData">
            <thead class="bg-light">
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Código EPS</th>
                    <th scope="col">Nit EPS</th>
                    <th scope="col" style="width: 50px;">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let eps of epss" [ngClass]="{'bg-danger text-white': (eps.status === 'Inactivo' )}">
                    <td scope="row"> {{ eps.name }} </td>
                    <td> {{ eps.code }} </td>
                    <td> {{ eps.nit }} </td>
                    <td>
                        <div class="text-center">
                            <div ngbDropdown class="dropdown-primary ">
                                <button ngbDropdownToggle class="btn btn-primary btn-sm waves-effect waves-light "
                                    type="button">
                                    <i class="mdi mdi-chevron-down"></i>
                                </button>
                                <div ngbDropdownMenu>
                                    <a class="dropdown-item waves-light waves-effect caja-botones" target="_blank"
                                        (click)="getEps(eps); modal.show()">
                                        <i class="fa fa-file-pdf-o"></i>Editar</a>
                                    <a *ngIf="eps.status === 'Activo'"
                                        class="dropdown-item waves-light waves-effect caja-botones"
                                        (click)="anularOActivar(eps, 'Inactivo')">
                                        <i class="fa fa-pencil"></i>Inactivar</a>
                                    <a *ngIf="eps.status === 'Inactivo'"
                                        class="dropdown-item waves-light waves-effect caja-botones"
                                        (click)="anularOActivar(eps, 'Activo')">
                                        <i class="fa fa-pencil"></i>Activar</a>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <ngb-pagination class="d-flex justify-content-center pagination-rounded pagination-sm" maxSize="5"
            [collectionSize]="pagination.collectionSize" (pageChange)="getAllEps($event)"
            [pageSize]="pagination.pageSize" [(page)]="pagination.page" rotate="true" ellipses="false"
            boundaryLinks="true" aria-label="Default pagination ">
        </ngb-pagination>

        <!-- <ngb-pagination class="d-flex justify-content-center pagination-rounded pagination-sm" [collectionSize]="pagination.collectionSize" (pageChange)="getAllEps($event)" [pageSize]="pagination.pageSize" [(page)]="pagination.page" aria-label="Default pagination"
            maxSize="5" rotate="true" ellipses="false" boundaryLinks="true">
        </ngb-pagination> -->

    </div>
</div>
<app-modal-basic #modal [dialogClass]="'modal-md'">
    <div class="app-modal-header">
        <h5 class="modal-title"> {{ selected }} </h5>
        <button type="button" class="close basic-close" (click)="modal.hide()">
            <span aria-hidden="true">
                <i class="fas fa-times" (click)="modal.hide()"></i>
            </span>
        </button>
    </div>
    <div class="app-modal-body">
        <form [formGroup]="form">
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label class="custom-label" for="funcionario_id">Nombre de EPS</label>
                    <input type="text" class="form-control form-control-sm" [class.is-invalid]="name_eps_valid"
                        formControlName="name" required>
                    <div class="col-md-7 offset-4">
                        <small class="invalid text-danger" *ngIf="name_eps_valid"> Es necesario el nombre de la EPS
                        </small>
                    </div>
                </div>
                <div class="form-group col-md-12">
                    <label class="custom-label" for="funcionario_id">Código de la EPS</label>
                    <input type="number" class="form-control form-control-sm" [class.is-invalid]="code_eps_valid"
                        formControlName="code" required>
                    <div class="col-md-7 offset-4">
                        <small class="invalid text-danger" *ngIf="code_eps_valid"> Es necesario el código de la EPS
                        </small>
                    </div>
                </div>
                <div class="form-group col-md-12">
                    <label class="custom-label" for="funcionario_id">Nit de la EPS</label>
                    <input type="number" class="form-control form-control-sm" [class.is-invalid]="nit_eps_valid"
                        formControlName="nit" required>
                    <div class="col-md-7 offset-4">
                        <small class="invalid text-danger" *ngIf="nit_eps_valid"> Es necesario el Nit de la EPS
                        </small>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="app-modal-footer">
        <div class="form-group text-right">
            <button (click)="modal.hide()" type="button" class="btn btn-danger raised mr-2 btn-sm">Cerrar</button>
            <button type="submit" class="btn btn-primary btn-sm raised" (click)="createNewEps()"
                [disabled]="!form.valid">Guardar</button>
        </div>
    </div>
</app-modal-basic>
<ng-template #notData>
    <app-not-data [loading]="loading"></app-not-data>
</ng-template>
