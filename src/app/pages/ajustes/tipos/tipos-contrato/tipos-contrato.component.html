<div class="card">
  <div class="card-body">
    <div class="card-title d-flex justify-content-between">
      <h4 class="text-primary">Tipos de Contrato</h4>
      <div class="btn-group rounded">
        <button
          class="btn btn-primary btn-sm"
          style="float: right"
          (click)="openModalNg(modalNg)"
        >
          <i class="fa fa-plus"></i> Agregar
        </button>
        <button
          class="btn btn-info btn-sm"
          style="float: right"
          (click)="openClose()"
        >
          <i class="fas fa-sliders-h"></i> Filtros
        </button>
      </div>
    </div>
    <hr class="line" />
    <mat-accordion multi>
      <mat-expansion-panel class="mat-elevation-z0">
        <mat-form-field class="col-md-4 pl-0" appearance="outline">
          <mat-label>Nombre</mat-label>
          <input
            type="text"
            matInput
            [(ngModel)]="filtro.name"
            (input)="getContractsType()"
            name="name"
            autocomplete="off"
            placeholder="Busca por nombre"
          />
        </mat-form-field>
      </mat-expansion-panel>
    </mat-accordion>
    <table
      class="table table-bordered table-striped table-sm table-responsive-sm"
      style="font-size: small"
      *ngIf="!loading && contracts.length > 0; else notData"
    >
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Descripción</th>
          <th class="text-center col-1">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let contract of contracts"
          [ngClass]="{
            'text-danger font-weight-bold': contract.status === 'Inactivo'
          }"
        >
          <td scope="row">{{ contract.name }}</td>
          <td>{{ contract.description }}</td>
          <td>
            <div class="text-center">
              <div ngbDropdown class="dropdown-primary">
                <button
                  ngbDropdownToggle
                  class="btn btn-primary btn-sm waves-effect waves-light"
                  type="button"
                >
                  <i class="mdi mdi-chevron-down"></i>
                </button>
                <div ngbDropdownMenu>
                  <a
                    class="dropdown-item waves-light text-info waves-effect caja-botones"
                    target="_blank"
                    (click)="getData(contract, modalNg)"
                    ><i class="far fa-edit"></i> Editar</a
                  >
                  <a
                    *ngIf="contract.status == 'Activo'"
                    class="dropdown-item text-danger waves-light waves-effect caja-botones"
                    (click)="activateOrInactivate(contract, 'Inactivo')"
                  >
                    <i class="far fa-trash-alt"></i> Anular</a
                  >
                  <a
                    *ngIf="contract.status == 'Inactivo'"
                    class="dropdown-item text-success waves-light waves-effect caja-botones"
                    (click)="activateOrInactivate(contract, 'Activo')"
                  >
                    <i class="fas fa-check"></i> Activar</a
                  >
                </div>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <ngb-pagination
    class="d-flex justify-content-center pagination-rounded pagination-sm"
    [collectionSize]="pagination.collectionSize"
    (pageChange)="getContractsType($event)"
    [pageSize]="pagination.pageSize"
    [(page)]="pagination.page"
    aria-label="Default pagination"
    maxSize="5"
    rotate="true"
    ellipses="false"
    boundaryLinks="true"
    rotate="true"
    ellipses="false"
    boundaryLinks="true"
  >
  </ngb-pagination>
</div>

<ng-template #modalNg>
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="text-primary modal-title">{{ selected }}</h4>
      <button
        type="button"
        class="btn btn-sm btn-flash-border-primary ri-close-fill"
        aria-label="Close"
        (click)="close()"
      ></button>
    </div>
    <div class="modal-body">
      <form [formGroup]="form">
        <div class="form-row">
          <mat-form-field appearance="outline" class="col-md-6">
            <mat-label>Nombre</mat-label>
            <input
              matInput
              type="text"
              placeholder="Ingresa el nombre"
              formControlName="name"
              name="name"
              autocomplete="off"
              required
            />
            <mat-error *ngIf="name_invalid">Es necesario el nombre</mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" class="col-md-6">
            <mat-label>Descripción</mat-label>
            <input
              matInput
              type="text"
              placeholder="Ingresa la descripción"
              formControlName="description"
              name="description"
              autocomplete="off"
              required
            />
          </mat-form-field>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button (click)="close()" type="button" class="btn btn-default">
        Cerrar
      </button>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!form.valid"
        (click)="createContractType()"
      >
        Guardar
      </button>
    </div>
  </div>
</ng-template>
<ng-template #notData>
  <app-not-data [loading]="loading"></app-not-data>
</ng-template>
