<div class="card">
    <div class="card-body">
        <div class="card-title d-flex justify-content-between">
            <h4 class="text-primary">Caja de Compensación</h4>
            <div class="btn-group rounded">
                <button class="btn btn-primary btn-sm" style="float: right;" (click)="openModal()">
                    <i class="fa fa-plus"></i> Agregar
                </button>
                <button class="btn btn-info btn-sm" style="float: right;" (click)="openClose()">
                    <i class="fas fa-sliders-h"></i> Filtros
                </button>
            </div>
        </div>
        <hr class="line">
        <mat-accordion multi>
            <mat-expansion-panel class="mat-elevation-z0">
                <div class="alert alert-primary text-center" role="alert">
                    Aún no hay filtros para esta sección
                </div>
                <!-- <div class="form-row mt-4 ml-1">
                    <div class="form-group">
                        <label for="">Filtro nombre</label>
                        <input type="text" class="form-control form-control-sm" name="name">
                    </div>
                </div> -->
            </mat-expansion-panel>
        </mat-accordion>
        <table class="table table-bordered table-striped">
            <thead class="bg-light">
                <tr>
                    <th>Nombre</th>
                    <th>Código</th>
                    <th>NIT</th>
                    <th class="text-center">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Camacol COMFAMILIAR CAMACOL</td>
                    <td>2</td>
                    <td>454545</td>
                    <td>
                        <div class="text-center">
                            <div ngbDropdown class="dropdown-primary">
                                <button ngbDropdownToggle class="btn btn-primary btn-sm waves-effect waves-light "
                                    type="button">
                                    <i class="mdi mdi-chevron-down"></i>
                                </button>
                                <div ngbDropdownMenu>
                                    <a class="dropdown-item waves-light waves-effect caja-botones" target="_blank"
                                        (click)="modal.show()"><i class="fa fa-file-pdf-o"></i>Editar</a>
                                    <a class="dropdown-item waves-light waves-effect caja-botones">
                                        <i class="fa fa-pencil"></i>Inactivar</a>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <ngb-pagination class="d-flex justify-content-center pagination-rounded pagination-sm"
            [collectionSize]="pagination.collectionSize" [pageSize]="pagination.pageSize" [(page)]="pagination.page"
            aria-label="Default pagination" maxSize="5" rotate="true" ellipses="false" boundaryLinks="true"
            rotate="true" ellipses="false" boundaryLinks="true">
        </ngb-pagination>
    </div>
</div>

<app-modal-basic #modal [dialogClass]="'modal-md'">
    <div class="app-modal-header">
        <h5 class="modal-title">Nueva Caja de Compensación</h5>
        <button type="button" class="close basic-close" (click)="modal.hide()">
            <span aria-hidden="true">
                <i class="fas fa-times" (click)="modal.hide()"></i>
            </span>
        </button>
    </div>
    <div class="app-modal-body">
        <form>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label class="custom-label" for="funcionario_id">Nombre</label>
                    <input type="text" class="form-control form-control-sm" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label class="custom-label" for="funcionario_id">Código</label>
                    <input type="text" class="form-control form-control-sm" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label class="custom-label" for="funcionario_id">NIT</label>
                    <input type="text" class="form-control form-control-sm" required>
                </div>
            </div>
        </form>
    </div>
    <div class="app-modal-footer">
        <div class="form-group text-right">
            <button (click)="modal.hide()" type="button" class="btn btn-danger raised mr-2 btn-sm">Cerrar</button>
            <button type="submit" class="btn btn-primary btn-sm raised">Guardar</button>
        </div>
    </div>
</app-modal-basic>
<ng-template #notData>
    <app-not-data [loading]="loading"></app-not-data>
</ng-template>
