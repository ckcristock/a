<ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav nav-tabs">
  <li [ngbNavItem]="1">
    <a ngbNavLink>Informaci√≥n</a>
    <ng-template ngbNavContent>
      <div class="row">
        <div class="col-lg-6">
          <div class="card">
            <ng-container *ngIf="!loading && funcionario; else notData">
              <img
                class="mt-4 card-img-top img-rounded img-thumbnail rounded-circle mx-auto img-fluid"
                [ngClass]="
                  funcionario.status == 'Activo'
                    ? 'bg-success'
                    : funcionario.status == 'Inactivo'
                    ? 'bg-danger'
                    : funcionario.status == 'PreLiquidado'
                    ? 'bg-warning'
                    : 'bg-secondary'
                "
                [src]="funcionario.image | image"
                onerror="this.src='../../../../../../../assets/images/noprofile.png'"
              />
              <div class="card-body text-center">
                <h5 class="card-title text-uppercase">
                  {{ funcionario.first_name }} {{ funcionario.second_name }}
                  {{ funcionario.first_surname }}
                  {{ funcionario.second_surname }}
                </h5>
                <strong *ngIf="funcionario.title != 'null'">
                  {{ funcionario.title }}
                </strong>
                <app-datos-basicos></app-datos-basicos>
              </div>
              <div class="card-footer">
                <div class="btn-group btn-block rounded w-sm-100">
                  <button
                    *ngIf="funcionario.status == 'Activo'"
                    type="button"
                    class="btn btn-warning"
                    (click)="liquidar('PreLiquidado')"
                  >
                    <i class="fas fa-money-bill"></i>
                    Preliquidar
                  </button>
                  <button
                    *ngIf="funcionario.status == 'Activo'"
                    type="button"
                    class="btn btn-danger"
                    (click)="bloquear('Inactivo')"
                  >
                    <i class="fas fa-ban"></i> Bloquear
                  </button>
                  <button
                    *ngIf="funcionario.status == 'Inactivo'"
                    type="button"
                    class="btn btn-success"
                    (click)="bloquear('Activo')"
                  >
                    <i class="fas fa-check"></i> Activar
                  </button>
                </div>
                <strong>
                  {{ funcionario.signature }}
                </strong>
              </div>
            </ng-container>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-body">
                  <app-datos-empresa></app-datos-empresa>
                </div>
              </div>
            </div>
            <div class="col-12">
              <div class="card">
                <div class="card-body">
                  <app-afiliaciones></app-afiliaciones>
                </div>
              </div>
            </div>
            <div class="col-12">
              <div class="card">
                <div class="card-body">
                  <app-salario></app-salario>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </li>
  <li [ngbNavItem]="2">
    <a ngbNavLink>Privilegios</a>
    <ng-template ngbNavContent>
      <div class="card">
        <div class="card-body">
          <app-permissions></app-permissions>
        </div>
      </div>
    </ng-template>
  </li>
  <li [ngbNavItem]="3">
    <a ngbNavLink>Documentos</a>
    <ng-template ngbNavContent>
      <iframe
        [src]="url | safe"
        style="width: 100%; border: 0"
        height="400"
        scrolling="no"
      ></iframe>
      <!-- <ejs-filemanager class="bg-white mb-3" id='default-filemanager' [ajaxSettings]='ajaxSettings'></ejs-filemanager> -->
    </ng-template>
  </li>
</ul>
<div [ngbNavOutlet]="nav" class="mt-2"></div>
<ng-template #notData>
  <app-not-data [loading]="loading"></app-not-data>
</ng-template>
