<div class="row">
  <div class="col-6">
    <label for="dependency_id" class="col-form-label text-left"
      >Empresas permitidas</label
    >
    <ng-select
      class="p-0"
      [items]="companies"
      multiple="true"
      bindLabel="text"
      [(ngModel)]="companiesSelected"
      bindValue="value"
      ngDefaultControl
      name="companiesSelected"
    >
    </ng-select>
  </div>
  <div class="col-6 text-left d-flex align-items-end">
    <button class="btn btn-primary" (click)="save()">
      <i
        class="fa"
        [ngClass]="{ 'fa-save': !saving, 'fa-sync fa-spin': saving == true }"
      ></i>
    </button>
  </div>
</div>
