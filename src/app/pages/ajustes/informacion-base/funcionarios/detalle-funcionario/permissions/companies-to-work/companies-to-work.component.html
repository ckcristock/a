<div class="row">
  <mat-form-field class="col" appearance="outline">
    <mat-label>Empresas permitidas</mat-label>
    <mat-select
      [(ngModel)]="companiesSelected"
      name="companiesSelected"
      multiple="true"
    >
      <mat-option *ngFor="let item of companies" [value]="item.value">{{
        item.text
      }}</mat-option>
    </mat-select>
  </mat-form-field>
  <div class="col-12">
    <button class="btn btn-primary btn-sm btn-block" (click)="save()">
      <i
        class="fa"
        [ngClass]="{ 'fa-save': !saving, 'fa-sync fa-spin': saving == true }"
      ></i>
      Guardar
    </button>
  </div>
</div>
