<div class="row">
  <div class="col-6">
    <label class="col-form-label text-left">Tablero permitido</label>
    <ng-select class="p-0" [items]="boards" bindLabel="name_board"
    [(ngModel)]="boardsSelected" ngDefaultControl name="boardsSelected" placeholder={{boardsSelected}}>
    </ng-select>
  </div>
  <div class="col-6 text-left d-flex align-items-end">
    <button class="btn btn-primary" (click)="save()">
      <i class="fa" [ngClass]="{ 'fa-save':!saving, 'fa-sync fa-spin':saving==true}"></i>
    </button>
  </div>
</div>
