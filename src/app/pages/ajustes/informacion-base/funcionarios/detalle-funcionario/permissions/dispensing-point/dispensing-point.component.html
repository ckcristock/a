<div class="row">
  <div class="col-5">
    <label for="dependency_id" class="col-form-label text-left"
      >Punto dispensaciÃ³n</label
    >
    <ng-select
      [items]="points"
      required
      bindLabel="text"
      bindValue="value"
      [(ngModel)]="dispensing_point_id"
      placeholder="Seleccione "
      name="dispensing_point_id"
      loadingText="loading"
      ngDefaultControl

    >
    </ng-select>
  </div>
  <div class="col-6 text-left d-flex align-items-end">
    <button class="btn btn-primary" (click)="save()">
      <i
        class="fa"
        [ngClass]="{ 'fa-save': !saving, 'fa-sync fa-spin': saving == true }"
      ></i>
    </button>
  </div>
</div>
