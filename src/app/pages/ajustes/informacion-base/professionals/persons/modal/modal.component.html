<div class="card p-5">
    <!-- <div class="card-header"> -->
    <a>
        <button type="button" class="btn btn-primary btn-sm btnRegresar" (click)="showFormCreate()">
            <i class="fas fa-arrow-left"></i>
        </button>
    </a>
    <div class="row my-3">
        <h4 class=" text text-center justify-content-center modal-title   px-3 mb-3">
            {{(_person.id) ? '' : 'Nuevo'}} Profesional
        </h4>
        <!-- <button type="button" class="close basic-close" (click)="hide()">
                <span aria-hidden="true">&times;</span>
            </button> -->
    </div>
    <!-- </div> -->
    <div class="card-body">
        <form [formGroup]="forma" (ngSubmit)="guardar()" novalidate>
            <div class="row">

                <div class="col-md-2">
                    <div class="row">
                        <div class="col-md-12 mb-2">
                            <img id="imageOutput" [src]="fileAvatar" alt="Imagen del funcionario"
                                class="d-block m-auto" />
                            <label for="image_blob" class="ml-3 subir-archivo mt-2">
                                Cargar imagen
                                <i class="simple-icon-doc"></i>
                            </label>
                            <div class="input-group ">
                                <input type="file" class="form-control" id="image_blob"
                                    (change)="onFileChanged($event, 'image_blob')" accept="image/*" class="file">
                                <input type="hidden" name="image_blob" [(ngModel)]="person.image_blob"
                                    formControlName="image_blob" />
                            </div>
                            <app-show-errors class="text-danger" [ctrl]="forma.get('image_blob')"></app-show-errors>
                        </div>

                    </div>
                </div>

                <div class="col-md-10">
                    <div class="row">

                        <div class="col-3 mb-2">
                            <label for="validationServerUsername">Tipo Ident.</label>
                            <div class="input-group">
                                <ng-select class="col-12 m-0 p-0" [items]="typesDocuments" bindLabel="text"
                                    bindValue="value" [(ngModel)]="person.type_document_id"
                                    formControlName="type_document_id" loadingText="loading">
                                </ng-select>

                                <app-show-errors class="text-danger" [ctrl]="forma.get('type_document_id')">
                                </app-show-errors>
                            </div>

                        </div>

                        <div class="col-3 mb-2">
                            <label for="identifier">IdentificaciÃ³n</label>
                            <div class="input-group">
                                <input type="text" [(ngModel)]="person.identifier" formControlName="identifier"
                                    class="form-control" id="identifier">
                            </div>
                            <app-show-errors class="text-danger" [ctrl]="forma.get('identifier')"></app-show-errors>
                        </div>

                        <div class="col-md-3 mb-2">
                            <label for="medical_record">Reg. MÃ©dico</label>
                            <div class="input-group">
                                <input type="text" class="form-control" [(ngModel)]="person.medical_record"
                                    formControlName="medical_record" id="medical_record">
                            </div>
                            <app-show-errors class="text-danger" [ctrl]="forma.get('medical_record')"></app-show-errors>
                        </div>

                        <div class="col-md-3 mb-2">
                            <label for="birth_date">Fecha Nac.</label>
                            <div class="input-group">
                                <input type="date" [(ngModel)]="person.birth_date" formControlName="birth_date"
                                    class="form-control" id="birth_date">
                            </div>
                            <app-show-errors class="text-danger" [ctrl]="forma.get('birth_date')"></app-show-errors>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-3 mb-2">
                            <label for="first_name">Primer Nombre</label>
                            <div class="input-group">
                                <input [(ngModel)]="person.first_name" formControlName="first_name" type="text"
                                    class="form-control" id="first_name">
                            </div>
                            <app-show-errors class="text-danger" [ctrl]="forma.get('first_name')"></app-show-errors>
                        </div>

                        <div class="col-3 mb-2">
                            <label for="second_name">Segundo Nombre</label>
                            <div class="input-group">
                                <input type="text" [(ngModel)]="person.second_name" formControlName="second_name"
                                    class="form-control" id="second_name">
                            </div>
                        </div>

                        <div class="col-3 mb-2">
                            <label for="first_surname">Primer Apellido</label>
                            <div class="input-group">
                                <input type="text" [(ngModel)]="person.first_surname" formControlName="first_surname"
                                    class="form-control" id="first_surname">
                            </div>
                            <app-show-errors class="text-danger" [ctrl]="forma.get('first_surname')"></app-show-errors>
                        </div>

                        <div class="col-md-3 mb-2">
                            <label for="second_surname">Segundo Apellido</label>
                            <div class="input-group">
                                <input type="text" [(ngModel)]="person.second_surname" formControlName="second_surname"
                                    class="form-control" id="second_surname">
                            </div>
                        </div>

                    </div>
                </div>

                <!-- <div class="col-md-4 mb-2">
                    <label for="validationServerUsername">IPS Principal</label>

                    <div class="input-group">

                    </div>
                    <app-show-errors class="text-danger" [ctrl]="forma.get('company_id')"></app-show-errors>

                <!-- <div class="col-md-8 mb-2">

                    <div class="input-group">

                <div class="col-3 mb-2">
                    <label for="validationServerUsername">Est. Civil</label>
                    <div class="input-group">
                        <select class="custom-select " [(ngModel)]="person.marital_status"
                            formControlName="marital_status">
                            <option [value]="type.value" *ngFor="let type of civilStates.sort()">{{type.name}}
                            </option>
                        </select>
                    </div>
                    <app-show-errors class="text-danger" [ctrl]="forma.get('marital_status')"></app-show-errors>
                </div>

                <div class="col-md-3 mb-2">
                    <label for="phone">Telefono</label>
                    <div class="input-group">
                        <input type="text" [(ngModel)]="person.phone" formControlName="phone" class="form-control"
                            id="phone">
                    </div>
                    <app-show-errors class="text-danger" [ctrl]="forma.get('phone')"></app-show-errors>
                </div>

                <div class="col-md-3 mb-2">
                    <label for="cell_phone">Celular</label>
                    <div class="input-group">
                        <input type="text" [(ngModel)]="person.cell_phone" formControlName="cell_phone"
                            class="form-control" id="cell_phone">
                    </div>
                    <app-show-errors class="text-danger" [ctrl]="forma.get('cell_phone')"></app-show-errors>
                </div>

                <div class="col-md-3 mb-2">
                    <label for="email">Correo</label>
                    <div class="input-group">
                        <input type="text" [(ngModel)]="person.email" formControlName="email" class="form-control"
                            id="email">
                    </div>
                    <app-show-errors class="text-danger" [ctrl]="forma.get('email')"></app-show-errors>
                </div>

                <div class="col-md-4 mb-2">
                    <label for="validationServerUsername">Departamento</label>
                    <div class="input-group">
                        <ng-select class="col-12 m-0 p-0" [items]="departments" (change)="getCities()" bindLabel="text"
                            bindValue="value" [(ngModel)]="person.department_id" formControlName="department_id"
                            loadingText="loading">
                        </ng-select>


                        <app-show-errors class="text-danger" [ctrl]="forma.get('department_id')"></app-show-errors>
                    </div>

                </div>
                <div class="col-md-3 mb-2">
                    <label for="municipality_id">Municipio</label>
                    <div class="input-group">
                        <ng-select class="col-12 m-0 p-0" id="municipality_id" [items]="cities" bindLabel="text"
                            bindValue="value" [(ngModel)]="person.municipality_id" formControlName="municipality_id"
                            loadingText="loading">
                        </ng-select>
                    </div>


                    <app-show-errors class="text-danger" [ctrl]="forma.get('municipality_id')"></app-show-errors>
                </div>
                <div class="col-5 mb-2">
                    <label for="specialities">Especialidades</label>
                    <div class="input-group">
                        <ng-select class="col-12 m-0 p-0" id="specialties" [items]="specialities" bindLabel="text"
                            bindValue="value" multiple="true" [(ngModel)]="person.specialities"
                            formControlName="specialities" loadingText="loading">
                        </ng-select>
                    </div>
                    <app-show-errors class="text-danger" [ctrl]="forma.get('specialities')"></app-show-errors>
                </div>

                <!-- <div class="col-md-3 mb-2">
                    <label for="validationServerUsername">Tipo Profesional</label>
                    <div class="input-group">
                        <ng-select class="col-12 m-0 p-0" [items]="peopleTypes" bindLabel="text" bindValue="value"
                             [(ngModel)]="person.people" formControlName="people_type_id" loadingText="loading" >
                        </ng-select>
                    </div>
                    <app-show-errors class="text-danger" [ctrl]="forma.get('people_type_id')"></app-show-errors>
                </div> -->


                <div class="w-100"></div>
                <div class="row mt-3">

                    <!-- <div class="row mt-3   justify-content-center">
                    <div class="col-md-4 mb-2">
                        <img id="imageOutput" [src]="fileSgnature" alt="Imagen del funcionario"
                            class="d-block m-auto" />
                        <label for="signature_blob" class="ml-3 subir-archivo mt-2">
                            Cargar Firma
                            <i class="simple-icon-doc"></i>
                        </label>
                        <div class="input-group">
                            <input type="file" class="form-control" id="signature_blob"
                                (change)="onFileChanged($event, 'signature_blob')" accept="image/*">
                            <input type="hidden" name="signature_blob" [(ngModel)]="person.signature_blob"
                                formControlName="signature_blob" />
                        </div>
                        <app-show-errors class="text-danger" [ctrl]="forma.get('signature_blob')"></app-show-errors>
                    </div>
                </div> -->

                    <div class="col-md-3">
                        <div class="file-input">
                            <input type="file" id="file" class="file"
                                (change)="onFileChanged($event, 'signature_blob', 'firma')" accept="image/*">
                            <input type="hidden" name="signature_blob" [(ngModel)]="person.signature_blob"
                                formControlName="signature_blob" />
                            <label for="file">
                                Seleccione imagen firma
                            </label>
                            <p class="file-name" style="width: 20em;">{{firma}}</p>
                        </div>
                        <app-show-errors class="text-danger" [ctrl]="forma.get('signature_blob')"></app-show-errors>
                    </div>
                </div>


                <!-- <div class="col-md-6 mb-3">
                    <label for="validationServerUsername">Contracto.</label>
                    <div class="input-group">
                        <ng-select class="col-12 m-0 p-0" [items]="contracts" bindLabel="text" bindValue="value"
                            [(ngModel)]="person.contract" formControlName="contract" loadingText="loading">
                        </ng-select>
                        <app-show-errors class="text-danger" [ctrl]="forma.get('contract')"></app-show-errors>
                    </div>
                </div> -->

                    <img id="imageOutput" [src]="fileString" alt="Imagen del funcionario" class="d-block m-auto" />
                    <label for="image" class="subir-archivo mt-2">
                        Cargar imagen
                        <i class="simple-icon-doc"></i>
                    </label>

                    <input type="file" name="image" class="form-control-file" id="image_blob" formControlName="image_blob"
                        (change)="onFileChanged($event)" [class.is-invalid]="image_valid" placeholder="Imagen" />

                    <div class="col-md-12 text-center text-danger" *ngIf="image_valid">

                    <app-show-errors class="text-danger" [ctrl]="forma.get('image_blob')"></app-show-errors>

                </div> -->


                <div class="col-12 ">
                    <hr>
                    <div class="text-center my-3">
                        <h4 class="text text-center text-secondary"> Contratos ðŸ˜Š</h4>
                    </div>
                </div>

                <div class="col-12 d-flex justify-content-end" style="display: block;">
                    <div class="btn-group" style="float: right;">
                        <button type="button" class="btn btn-danger btn-sm  rounded-pill" placement="bottom"
                            ngbTooltip="Borrar" (click)="deleteContract()">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                        <button type="button" class="btn btn-info btn-sm  rounded-pill" placement="bottom"
                            ngbTooltip="Agregar" (click)="newContract()"><i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>

                <ng-container *ngIf="contractList.controls.length">
                    <ng-container *ngFor="let item of contractList.controls; let c = index">
                        <div class="card-body border my-2 " style="padding-bottom: 0px" formArrayName="contract">
                            <div class="row" style="margin-bottom: 0; padding-bottom: 0px;" [formGroupName]="c">

                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Mi Empresa</label>
                                        <ng-select [items]="companies" bindLabel="text" bindValue="value"
                                            placeholder="Seleccione" name="company_id" loadingText="loading"
                                            formControlName="company_id">
                                        </ng-select>

                                    </div>
                                    <app-show-errors class="text-danger" [ctrl]="item.get('company_id')">
                                    </app-show-errors>
                                </div>

                                <div class="col-md-2">
                                    <label>Agenda</label>
                                    <ng-select [items]="type_appointments" multiple="true" required bindLabel="text"
                                        bindValue="value" placeholder="Seleccione " name="type_agenda_id"
                                        loadingText="loading" formControlName="type_agenda_id">
                                    </ng-select>
                                    <app-show-errors class="text-danger" [ctrl]="item.get('type_agenda_id')">
                                    </app-show-errors>
                                </div>

                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label>Regimen</label>
                                        <ng-select [items]="regimes" multiple="true" required bindLabel="text"
                                            bindValue="value" placeholder="Seleccione " name="regimen_id"
                                            loadingText="loading" formControlName="regimen_id">
                                        </ng-select>
                                    </div>
                                    <app-show-errors class="text-danger" [ctrl]="item.get('regimen_id')">
                                    </app-show-errors>
                                </div>

                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>Otras Empresas</label>
                                        <ng-select [items]="allcompanies" [multiple]="true" bindLabel="text"
                                            [hideSelected]="true" [loading]="false" appearance="underline"
                                            [virtualScroll]="true" groupBy="tipo" [selectableGroup]="true"
                                            [selectableGroupAsModel]="false" dropdownPosition="bottom"
                                            [closeOnSelect]="false" bindValue="value" placeholder="Seleccione"
                                            name="companies_id" loadingText="loading" formControlName="companies_id">
                                        </ng-select>
                                    </div>
                                    <app-show-errors class="text-danger" [ctrl]="item.get('companies_id')">
                                    </app-show-errors>
                                </div>

                                <div class="col-md-12">
                                    <label>Contracto</label>
                                    <ng-select [items]="item.get('contracts').value" [multiple]="true" required
                                        bindLabel="text" bindValue="value" placeholder="Seleccione " name="contract_id"
                                        loadingText="loading" formControlName="contract_id">
                                    </ng-select>
                                    <app-show-errors class="text-danger" [ctrl]="item.get('company_id')">
                                    </app-show-errors>
                                </div>


                            </div>
                        </div>
                    </ng-container>
                </ng-container>

            </div>
        </form>

    </div>

    <div class="text-right  px-3">
        <button type="submit" (click)="guardar()" class="btn btn-success btn-sm"
            class="btn btn-primary btn-block btn-sm">Guardar Profesional</button>
    </div>
</div>
