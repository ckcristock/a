<div class="card">
    <div class="card-body">
        <div class="card-title d-flex justify-content-between">
            <h4 class="text-primary">Datos de profesionales</h4>
            <div class="btn-group rounded">
                <button (click)="createOrUpdated()" class="btn btn-primary btn-sm">
                    <i class="fa fa-user-md"></i> Agregar
                </button>
                <button class="btn btn-info btn-sm" style="float: right;" (click)="table.openClose()">
                    <i class="fas fa-sliders-h"></i> Filtros
                </button>
            </div>
        </div>
        <hr class="line">
        <app-table #table (edit)="createOrUpdated($event)"></app-table>
    </div>
</div>
