<app-modal-basic #modal [dialogClass]="'modal-md'">
    <div class="app-modal-header">
        <h5 class="modal-title"> Nueva Speciality</h5>
        <button type="button" class="close basic-close" (click)="modal.hide()">
            <span aria-hidden="true">
                <i class="fas fa-times" (click)="modal.hide()"></i>
            </span>
        </button>
    </div>
    <div class="app-modal-body">
        <form [formGroup]="form">
            <div class="form-row">

                <div class="form-group col-md-12">
                    <label class="custom-label" for="funcionario_id">Nombre de Speciality</label>
                    <input type="text" class="form-control form-control-sm" [(ngModel)]="speciality.name"
                        formControlName="name" required>
                    <app-show-errors class="text-danger" [ctrl]="form.get('name')"></app-show-errors>
                </div>

                <div class="form-group col-md-12">
                    <label class="custom-label" for="funcionario_id">CÃ³digo de la Speciality</label>
                    <input type="number" class="form-control form-control-sm" [(ngModel)]="speciality.code"
                        formControlName="code" required>
                    <app-show-errors class="text-danger" [ctrl]="form.get('code')"></app-show-errors>
                </div>
            </div>
        </form>

    </div>
    <div class="app-modal-footer">
        <div class="form-group text-right">
            <button (click)="modal.hide()" type="button" class="btn btn-danger raised mr-2 btn-sm">Cerrar</button>
            <button type="submit" class="btn btn-primary btn-sm raised" (click)="createNewSpeciality()"
                [disabled]="!form.valid">Guardar Speciality</button>
        </div>
    </div>
</app-modal-basic>
