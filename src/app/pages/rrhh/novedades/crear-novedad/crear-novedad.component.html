<ng-template #modal let-modal>
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="text-primary modal-title">Crear/Editar Novedad</h4>
      <button
        type="button"
        class="btn btn-sm btn-flash-border-primary ri-close-fill"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      ></button>
    </div>
  </div>
  <form [formGroup]="form" (ngSubmit)="save()">
    <div class="modal-body">
      <div class="form-row">
        <div class="form-group col">
          <label class="custom-label" for="funcionario_id">Funcionario</label>
          <ng-select
            formControlName="person_id"
            [items]="people"
            bindLabel="text"
            bindValue="value"
            loadingText="loading"
            ngDefaultControl
          >
          </ng-select>
          <small class="invalid text-danger" *ngIf="person_id_invalid">
            Es nesario el funcionario
          </small>
        </div>

        <div class="form-group col">
          <label class="custom-label" for="contable_licencia_incapacidad_id"
            >Novedad</label
          >
          <ng-select
            formControlName="disability_leave_id"
            [items]="disabilityLeaves"
            bindLabel="text"
            (change)="obtenerTipoNovedad($event.value)"
            bindValue="value"
            loadingText="loading"
            ngDefaultControl
          >
          </ng-select>
          <div class="col-md-7 offset-4">
            <small
              class="invalid text-danger"
              *ngIf="disability_leave_id_invalid"
            >
              Es nesaria la novedad
            </small>
          </div>
        </div>
        <div class="form-group col">
          <label class="custom-label" for="tipo">Tipo de Novedad </label>
          <input
            type="text"
            name="tipo"
            formControlName="disability_type"
            class="form-control custom-control"
          />
        </div>
      </div>

      <div class="form-row"></div>

      <div class="form-row">
        <div class="form-group col">
          <label class="custom-label" for="fecha_inicio">Fecha de Inicio</label>
          <input
            type="date"
            formControlName="date_start"
            class="form-control custom-control"
          />
          <small class="invalid text-danger" *ngIf="date_start_invalid">
            Es nesaria la fecha de inicio
          </small>
        </div>
        <div class="form-group col-2">
          <label class="custom-label" for="fecha_inicio">N. Días</label>
          <input
            type="number"
            formControlName="number_days"
            class="form-control custom-control"
          />
          <small class="invalid text-danger" *ngIf="number_days_invalid">
            Es nesaria la fecha de inicio
          </small>
        </div>
        <div class="form-group col">
          <label class="custom-label" for="fecha_fin">Fecha de Fin</label>
          <input
            type="date"
            readonly
            formControlName="date_end"
            class="form-control custom-control"
          />
          <small class="invalid text-danger" *ngIf="date_end_invalid">
            Es nesaria la fecha de fin
          </small>
        </div>
        <div class="form-group col" *ngIf="vacationSelected == true">
          <label for="fecha_reintegro">Fecha Reintegro</label>
          <input
            type="date"
            name="fecha_reintegro"
            formControlName="payback_date"
            class="form-control custom-control"
          />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
          <label class="custom-label" for="observacion">Observación</label>
          <textarea
            name="observación"
            formControlName="observation"
            rows="5"
            class="form-control custom-control"
          ></textarea>
          <small class="invalid text-danger" *ngIf="observation_invalid">
            Es nesaria la observación
          </small>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-default"
        (click)="modal.dismiss('Cross click')"
      >
        Cancelar
      </button>
      <button type="submit" class="btn btn-primary">Guardar</button>
    </div>
  </form>
</ng-template>
